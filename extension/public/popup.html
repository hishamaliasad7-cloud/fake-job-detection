<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 16px;
        background: #121212;
        color: #e0e0e0;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .logo {
        font-weight: bold;
        font-size: 18px;
        color: #bb86fc;
      }
      .score-container {
        text-align: center;
        padding: 20px;
        background: #1e1e1e;
        border-radius: 12px;
        border: 1px solid #333;
      }
      .score-value {
        font-size: 48px;
        font-weight: bold;
        margin: 10px 0;
      }
      .score-label {
        font-size: 14px;
        color: #999;
      }
      .recommendation {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.4;
      }
      .rec-safe {
        background: rgba(3, 218, 198, 0.1);
        color: #03dac6;
        border: 1px solid rgba(3, 218, 198, 0.3);
      }
      .rec-warning {
        background: rgba(255, 183, 77, 0.1);
        color: #ffb74d;
        border: 1px solid rgba(255, 183, 77, 0.3);
      }
      .rec-danger {
        background: rgba(207, 102, 121, 0.1);
        color: #cf6679;
        border: 1px solid rgba(207, 102, 121, 0.3);
      }

      .stats {
        margin-top: 15px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .stat-item {
        font-size: 12px;
        color: #888;
      }
      .stat-value {
        font-weight: bold;
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">AESD</div>
      <div id="status">Active</div>
    </div>

    <div class="score-container">
      <div class="score-label">Energy Sink Score</div>
      <div id="score" class="score-value">--</div>
      <div id="company" style="font-size: 14px; color: #bbb">
        Detecting job...
      </div>
    </div>

    <div id="recommendation" class="recommendation">
      Analyzing behavioral signals for this job posting...
    </div>

    <div class="stats">
      <div class="stat-item">
        Effort Units: <span id="effort" class="stat-value">0</span>
      </div>
      <div class="stat-item">
        Responses: <span id="responses" class="stat-value">0</span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
